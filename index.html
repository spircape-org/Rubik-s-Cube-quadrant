<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spircape 工作台</title>
    <link rel="icon" type="image/png" href="https://zh.yuazhi.cn/66a390533ee9c.png">
    <style>
        @font-face {
            font-family: 'Source Han Sans';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
        }
        
        @media (max-width: 480px) {
            .button-container a {
                padding: 12px;
                font-size: 1em;
            }
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Source Han Sans', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://zh.yuazhi.cn/oa-hk2.jpg'); /* 使用图片作为背景 */
            background-size: cover; /* 让背景图像覆盖整个背景 */
            background-position: center; /* 将背景图像居中 */
            background-color: rgba(0, 0, 0, 0.6); /* 添加较深的黑色遮罩层 */
            z-index: -1; /* 将背景层置于内容层下 */
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* 增加阴影效果 */
            border-radius: 8px; /* 圆角 */
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #e74c3c; /* 使用接近红色出租车的颜色 */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #34495e; /* 深蓝灰色，与建筑风格相近 */
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .button-container a {
            padding: 14px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #e74c3c; /* 按钮背景为红色 */
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-container a:hover {
            background-color: #8e2720; /* 悬停时的深红色效果 */
            transform: translateY(-2px);
        }

        .oa-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 0.9em;
            color: #ffffff;
            background-color: #c0392b;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .oa-button:hover {
            background-color: #8e2720;
            transform: translateY(-2px);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.4em;
            }

            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
            }

            .button-container a {
                flex: 1 1 calc(50% - 20px);
                font-size: 1.2em;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 3.3em;
            }

            p {
                font-size: 1.5em;
            }

            .container {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>设计启智韵<br>技术筑知库</h1>
        <p>风火山林间寻真意</p>
        <div class="button-container">
            <a href="https://my.spircape.com">Microsoft</a>
            <a href="https://spircape.sg.larksuite.com">Lark</a>
            <a href="https://www.kdocs.cn/">金山文档</a>
        </div>
    </div>
</body>
</html>
